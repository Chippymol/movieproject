{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" >
                <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" width="100px" height="250px">
                  <div class="card-body">
                     <h5 class="card-title">{{i.movie_name}}</h5>
                        <a href="{% url 'movie_app:detail' i.id %}" class="btn btn-secondary">View Details</a>
                  </div>
            </div>
        </div>
        {% endfor %}

    </div>
</div>

{% endblock %}
